<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Huddle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

        </div>

    <section class="midPart">
        <div class="SampleImages">
            <img src="/web-design-g67ccb6289_1920.jpg" alt="img">

        <div class="btns">
